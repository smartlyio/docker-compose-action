name: Build

on: workflow_call

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: 'Install'
        run: |
          npm install
      - name: 'Prettier'
        run: |
          npm run format-check
      - name: 'Lint'
        run: |
          npm run lint
      - name: 'Test'
        run: |
          npm run test
      - name: 'build'
        run: |
          npm run build
          npm run package

  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: 'Build action for test'
        run: |
          npm install
          npm run all
          git clean -fXd
      - name: Test executing the action
        uses: ./
        with:
          composeFile: docker-compose.ci.yml
          serviceName: test
          composeCommand: run
          composeArguments: ''
          runCommand: ls
          build: 'true'
          push: 'false'
          build-args: |
            MY_TEST_ARG=some-value
            OTHER_ARG=2
